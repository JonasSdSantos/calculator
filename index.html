<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="This projects aims to present and improve on my knowledge of web development implemented in my portfolio. If you want to know more about it, just access the link in my portfolio.
        ">

        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">

        <link rel="shortcut icon" href="images/logo-calc.png">

    </head>

    <body>

        <header>
        
            <h1 class="title">Calculator</h1>

        </header>

        <div class="calculator">

            <div id="display"></div>

            <div class="buttons">

                <div class="button">C</div>

                <div class="button">/</div>

                <div class="button">*</div>

                <div class="button">&lArr;</div>

                <div class="button">7</div>

                <div class="button">8</div>

                <div class="button">9</div>

                <div class="button">-</div>

                <div class="button">4</div>

                <div class="button">5</div>

                <div class="button">6</div>

                <div class="button">+</div>

                <div class="button">1</div>

                <div class="button">2</div>

                <div class="button">3</div>

                <div class="button">.</div>

                <div class="button">(</div>
                
                <div class="button">0</div>

                <div class="button">)</div>

                <div class="button" id="equal">=</div>

            </div>

        </div>

        <footer class="footer-text">

            <p><a href="#" class="portfolio">Visit my portfolio to more projects</a></p>

        </footer>

        <script src="script.js"></script>
        
    </body>

</html>
